[tox]
args_are_paths = false
envlist =
    py38-{4.2},
    py39-{4.2},
    py310-{4.2,5.0,main},
    py311-{4.2,5.0,main},
    py312-{4.2,5.0,main},
    docs,
    lint,

[testenv]
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
usedevelop = true
pip_pre = true
setenv =
    PYTHONPATH={toxinidir}
    PYTHONWARNINGS=all
commands =
    python manage.py test {posargs}
deps =
    4.2: Django==4.2.*
    5.0: Django==5.0.*
    main: https://github.com/django/django/archive/main.tar.gz
    -r{toxinidir}/requirements-test.txt

[testenv:ruff]
basepython = python3.11
allowlist_externals = ruff
deps = ruff
commands = ruff .

[testenv:docs]
basepython = python3.11
allowlist_externals = make
setenv =
    PYTHONWARNINGS=default
commands =
    make docs
deps =
    -r{toxinidir}/docs/requirements.txt
