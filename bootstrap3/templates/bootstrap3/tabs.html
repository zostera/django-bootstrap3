{% spaceless %}
<ul class="nav nav-tabs" role="tablist">
	{% for name in names %}
		<li role="presentation"{% if active == name %} class="active"{% endif %}>
			<a href="#{{ name|lower }}" aria-controls="{{ name|lower }}" role="tab" data-toggle="tab">{{ name }}</a>
		</li>
	{% endfor %}
</ul>
{% endspaceless %}
